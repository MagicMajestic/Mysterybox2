<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Majestic Party San Francisco - Bot Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2d2d2d;
            --card-bg: #3a3a3a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-color: #dc3545; /* Raspberry/Crimson */
            --accent-hover: #b02a3a;
            --border-color: #4a4a4a;
        }

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .navbar {
            background: var(--secondary-bg) !important;
            border-bottom: 1px solid var(--border-color);
        }

        .navbar-brand {
            font-weight: 900;
            font-style: italic;
            color: var(--accent-color) !important;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 600;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: var(--text-primary) !important;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
        }

        .card-header {
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            font-weight: 700;
        }

        .btn-primary {
            background: var(--accent-color);
            border: none;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            border: none;
        }

        .btn-outline-primary {
            color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .btn-outline-primary:hover {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .text-primary {
            color: var(--accent-color) !important;
        }

        .text-muted {
            color: var(--text-secondary) !important;
        }

        .table-dark {
            --bs-table-bg: var(--card-bg);
            --bs-table-striped-bg: var(--secondary-bg);
        }

        .badge {
            font-weight: 600;
        }

        .bg-success {
            background-color: #28a745 !important;
        }

        .bg-warning {
            background-color: #ffc107 !important;
            color: #000 !important;
        }

        .bg-danger {
            background-color: var(--accent-color) !important;
        }

        .stats-card {
            background: linear-gradient(135deg, var(--card-bg) 0%, var(--secondary-bg) 100%);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--accent-color);
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
        }

        .container {
            max-width: 1200px;
        }

        /* Custom styles for specific elements */
        .status-online { 
            color: #28a745; 
        }
        
        .status-offline { 
            color: var(--accent-color); 
        }
        
        .card-metric { 
            text-align: center; 
        }
        
        .metric-number { 
            font-size: 2rem; 
            font-weight: bold; 
            color: var(--accent-color);
        }
        
        .log-line { 
            font-family: 'JetBrains Mono', 'Fira Code', monospace; 
            font-size: 0.85rem; 
            margin: 0; 
            padding: 2px 5px; 
            background: var(--secondary-bg);
            border-radius: 3px;
            margin-bottom: 2px;
        }
        
        .log-error { 
            background-color: rgba(220, 53, 69, 0.2); 
            border-left: 3px solid var(--accent-color);
        }
        
        .log-warning { 
            background-color: rgba(255, 193, 7, 0.2); 
            border-left: 3px solid #ffc107;
        }
        
        .log-info { 
            background-color: rgba(13, 202, 240, 0.2); 
            border-left: 3px solid #0dcaf0;
        }

        .progress {
            background-color: var(--secondary-bg);
        }

        .progress-bar {
            background-color: var(--accent-color);
        }

        .list-group-item {
            background-color: var(--card-bg);
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        .list-group-item:hover {
            background-color: var(--secondary-bg);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-gift"></i> Majestic Party San Francisco
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="/">
                    <i class="fas fa-tachometer-alt"></i> Панель управления
                </a>
                <a class="nav-link {% if request.endpoint == 'prizes_page' %}active{% endif %}" href="/prizes">
                    <i class="fas fa-trophy"></i> Призы
                </a>
                <a class="nav-link {% if request.endpoint == 'logs_page' %}active{% endif %}" href="/logs">
                    <i class="fas fa-file-alt"></i> Логи
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
